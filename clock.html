<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Digital Clock</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap">
  <style>
    /* Ensure no scrollbars appear */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Disable scrolling */
    }

    body {
      font-family: 'Karla', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #191919; /* DM Default Background */
      color: #28a745; /* Green Text Color */
    }

    #clock {
      text-align: center;
    }

    #time {
      font-size: 200px; /* Slightly smaller font size */
      font-weight: bold; /* Bold Text */
      color: #28a745; /* Green Text */
      display: inline-block;
      position: relative;
    }

    #am-pm {
      font-size: 20px; /* Smaller size for AM/PM */
      font-weight: bold; /* Bold Text */
      color: #28a745; /* Green Text */
      position: absolute;
      right: -40px; /* Adjusted to align with the time */
      top: 15px; /* Adjusted positioning */
    }

    @media (max-width: 768px) {
      #time {
        font-size: 60px; /* Adjust font size for smaller screens */
      }

      #am-pm {
        font-size: 16px; /* Adjust AM/PM size for smaller screens */
        right: -30px; /* Adjust right position */
        top: 10px; /* Adjust top position */
      }
    }

    @media (max-width: 480px) {
      #time {
        font-size: 40px; /* Further adjust for very small screens */
      }

      #am-pm {
        font-size: 12px;
        right: -20px;
        top: 8px;
      }
    }
  </style>
</head>
<body>
  <div id="clock">
    <div id="time-wrapper">
      <div id="time"></div>
      <div id="am-pm"></div>
    </div>
  </div>

  <script>
    const timeElement = document.getElementById('time');
    const amPmElement = document.getElementById('am-pm');

    // Function to update time (12-hour format only)
    function updateTime() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes();
      const amPm = hours >= 12 ? 'PM' : 'AM';

      // Convert to 12-hour format
      hours = hours % 12 || 12;

      timeElement.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
      amPmElement.textContent = amPm;
    }

    // Update time every second
    setInterval(updateTime, 1000);
    updateTime(); // Initial call to display time immediately
  </script>
</body>
</html>
