<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bold Green Digital Clock</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Karla', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #191919; /* DM Default Background */
      color: #28a745; /* Green Color */
    }

    #clock {
      text-align: center;
    }

    #time {
      font-size: 120px; /* Bigger Size */
      font-weight: bold; /* Bold Text */
      color: #28a745; /* Green Text */
      display: inline-block;
      position: relative;
    }

    #am-pm {
      font-size: 24px; /* Smaller Size for AM/PM */
      font-weight: bold; /* Bold Text */
      color: #28a745; /* Green Text */
      position: absolute;
      right: -50px;
      top: 20px;
    }

  </style>
</head>
<body>
  <div id="clock">
    <div id="time-wrapper">
      <div id="time"></div>
      <div id="am-pm"></div>
    </div>
  </div>

  <script>
    const timeElement = document.getElementById('time');
    const amPmElement = document.getElementById('am-pm');

    // Function to update time (12-hour format only)
    function updateTime() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes();
      const amPm = hours >= 12 ? 'PM' : 'AM';

      // Convert to 12-hour format
      hours = hours % 12 || 12;

      timeElement.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
      amPmElement.textContent = amPm;
    }

    // Update time every second
    setInterval(updateTime, 1000);
    updateTime(); // Initial call to display time immediately
  </script>
</body>
</html>
