<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Pie Chart</title>
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        canvas {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="myPieChart" width="400" height="400"></canvas>
    <div id="legend"></div>
    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);

        // Initialize arrays for data and colors
        const labels = [];
        const dataValues = [];
        const backgroundColors = [];

        // Loop through URL parameters and populate arrays
        urlParams.forEach((value, key) => {
            labels.push(key);
            dataValues.push(parseInt(value) || 0);
            backgroundColors.push(getRandomColor());
        });

        // Data for the pie chart
        const data = {
            labels: labels,
            datasets: [{
                data: dataValues,
                backgroundColor: backgroundColors,
            }],
        };

        // Get the canvas element
        const ctx = document.getElementById('myPieChart').getContext('2d');

        // Create a pie chart
        const myPieChart = new Chart(ctx, {
            type: 'pie',
            data: data,
        });

        // Display legend
        const legend = document.getElementById('legend');
        legend.innerHTML = myPieChart.generateLegend();

        // Function to generate a random color
        function getRandomColor() {
            return '#' + (Math.random().toString(16) + '000000').slice(2, 8).toUpperCase();
        }
    </script>
</body>
</html>
