<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calendar</title>
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }
        .calendar {
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: white;
            border-radius: 10px;
            padding: 20px;
        }
        .calendar h2 {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }
        .days div {
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .days div:hover {
            background-color: #e3e3e3;
        }
        .days .today {
            color: red;
            font-weight: bold;
            border: 2px solid red; /* Added red border */
            border-radius: 0%;    /* Optional rounded border */
        }
        .days div:nth-child(7n), .days div:nth-child(7n+1) {
            color: #1E90FF; /* Highlight weekends */
        }
        .day-names {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .day-names div {
            padding: 10px;
            background-color: #f0f0f0;
        }
        @media (max-width: 600px) {
            .calendar {
                padding: 10px;
            }
            .days div {
                padding: 5px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

<div class="calendar">
    <h2 id="monthYear"></h2>
    <div class="day-names">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
    </div>
    <div class="days" id="calendarDays"></div>
</div>

<script>
    const calendarDays = document.getElementById('calendarDays');
    const monthYear = document.getElementById('monthYear');
    
    const now = new Date();
    const currentYear = now.getFullYear();
    const currentMonth = now.getMonth();
    const currentDate = now.getDate();

    const months = [
        'January', 'February', 'March', 'April', 'May', 'June',
        'July', 'August', 'September', 'October', 'November', 'December'
    ];

    const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
    const firstDayOfMonth = new Date(currentYear, currentMonth, 1).getDay();

    monthYear.textContent = `${months[currentMonth]} ${currentYear}`;

    // Adding empty spaces for days before the first day of the month
    for (let i = 0; i < firstDayOfMonth; i++) {
        const emptyDiv = document.createElement('div');
        calendarDays.appendChild(emptyDiv);
    }

    // Populate days in the calendar
    for (let day = 1; day <= daysInMonth; day++) {
        const dayDiv = document.createElement('div');
        dayDiv.textContent = day;
        
        // Highlight today's date with bold, red text, and a red border
        if (day === currentDate) {
            dayDiv.classList.add('today');
        }

        calendarDays.appendChild(dayDiv);
    }
</script>

</body>
</html>
